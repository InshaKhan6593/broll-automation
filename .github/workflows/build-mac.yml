name: Build macOS App

on:
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-14  # Apple Silicon runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      # Build ARM64 backend (native on Apple Silicon runner)
      - name: Bundle ARM64 backend
        run: |
          python desktop/bundle_backend.py
          mv desktop/backend-dist desktop/backend-dist-arm64

      # Build x64 backend using Rosetta emulation
      - name: Bundle x64 backend
        run: |
          arch -x86_64 /bin/bash -c "
            python3 -m pip install -r requirements.txt pyinstaller
            python3 desktop/bundle_backend.py
          "
          mv desktop/backend-dist desktop/backend-dist-x64

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Copy frontend to desktop renderer
        run: |
          mkdir -p desktop/renderer
          cp -r frontend/dist/* desktop/renderer/

      - name: Install Electron dependencies
        run: |
          cd desktop
          npm install

      - name: Build Electron app for macOS (Universal)
        run: |
          cd desktop
          npm run dist

      - name: Upload macOS app
        uses: actions/upload-artifact@v4
        with:
          name: HumanitarianVideoEditor-macOS-Universal
          path: desktop/dist/*.dmg
          retention-days: 30
