name: Build macOS App

on:
  workflow_dispatch:
  push:
    branches:
      - fix/macos-build-clean
  pull_request:
    branches:
      - master

jobs:
  build-mac:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-13
            arch: x64
          - os: macos-14
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          architecture: ${{ matrix.arch }}

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Bundle backend with PyInstaller
        run: python desktop/bundle_backend.py

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Copy frontend to desktop renderer
        run: |
          mkdir -p desktop/renderer
          cp -r frontend/dist/* desktop/renderer/

      - name: Install Electron dependencies
        run: |
          cd desktop
          npm install

      - name: Build Electron app for macOS (${{ matrix.arch }})
        run: |
          cd desktop
          npm run dist -- --mac --${{ matrix.arch }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: HumanitarianVideoEditor-macOS-${{ matrix.arch }}
          path: desktop/dist/*.zip
          retention-days: 5
